xcassets:
  inputs: Raqamyat-Ecommerce/Common/Resources/Assets/Assets.xcassets
  outputs:
    templateName: swift5
    output: Raqamyat-Ecommerce/Common/Resources/Assets/AssetsManager.swift

strings:
  inputs: Raqamyat-Ecommerce/Common/Resources/Strings/Localizable.strings
  outputs:
    templateName: structured-swift5
    output: Raqamyat-Ecommerce/Common/Resources/Strings/Strings.swift

fonts:
  inputs:
    - Raqamyat-Ecommerce/Common/Resources/Fonts
  outputs:
    templateName: swift5
    output: Raqamyat-Ecommerce/Common/Resources/Fonts/FontsManager.swift

colors:
  inputs: Raqamyat-Ecommerce/Common/Resources/Colors/Colors.txt
  outputs:
    templateName: swift5
    output: Raqamyat-Ecommerce/Common/Resources/Colors/ColorsManager.swift
